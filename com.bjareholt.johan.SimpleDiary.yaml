app-id: com.bjareholt.johan.SimpleDiary
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: simple-diary
modules:
  - name: md4c
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/mity/md4c.git
        tag: release-0.4.7
  - name: libhandy
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/gnome/libhandy.git
        tag: 1.2.3
  - name: simple-diary
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/johan-bjareholt/simple-diary-gtk.git
        tag: v0.2.1
finish-args:
  # Wayland access
  - --socket=wayland
  # fallback to X11 + XShm access
  - --socket=fallback-x11
  - --device=dri
  # Needs to save diary locally and it's user-configurable
  - --filesystem=home

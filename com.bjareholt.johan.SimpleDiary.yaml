app-id: com.bjareholt.johan.SimpleDiary
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: simple-diary
modules:
  - name: md4c
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/mity/md4c.git
        tag: release-0.4.7
  - name: libadwaita
    buildsystem: meson
    config-opts: [ "-Dexamples=false", "-Dtests=false" ]
    sources:
      - type: git
        url: https://gitlab.gnome.org/gnome/libadwaita.git
        tag: 1.0.0.alpha.4
    modules:
      - name: libsass
        buildsystem: meson
        sources:
         - type: git
           url: https://github.com/lazka/libsass.git
           branch: meson
      - name: sassc
        buildsystem: meson
        sources:
          - type: git
            url: https://github.com/lazka/sassc.git
            branch: meson
  - name: gtkmdview
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/johan-bjareholt/gtkmdview.git
        tag: 0.4.2
  - name: simple-diary
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/johan-bjareholt/simple-diary-gtk.git
        tag: v0.3.2
finish-args:
  # Wayland access
  - --socket=wayland
  # fallback to X11 + XShm access
  - --socket=fallback-x11
  - --device=dri
  # Needs to save diary locally and it's user-configurable
  - --filesystem=home

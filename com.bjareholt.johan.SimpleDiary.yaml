app-id: com.bjareholt.johan.SimpleDiary
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: simple-diary
modules:
  - name: md4c
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/mity/md4c.git
        tag: release-0.4.7
  - name: gtkmdview
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/johan-bjareholt/gtkmdview.git
        tag: 0.4.3
  - name: simple-diary
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/johan-bjareholt/simple-diary-gtk.git
        tag: v0.4.8
finish-args:
  # Wayland access
  - --socket=wayland
  # fallback to X11 + XShm access
  - --socket=fallback-x11
  - --share=ipc
  # GPU acceleration
  - --device=dri
